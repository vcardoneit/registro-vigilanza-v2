{% load static %}
<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Vigilanza - Cambio Password</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bootstrap-icons/bootstrap-icons.min.css' %}">
    
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 15px;
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-img {
            width: 100%;            
            max-width: 280px;       
            height: auto;           
            object-fit: contain;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .login-card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            background: #ffffff;
            overflow: hidden;
        }

        .card-header-custom {
            background-color: #fff;
            padding: 2rem 1rem 0.5rem 1rem;
            text-align: center;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-1px);
        }

        .form-floating > .form-control,
        .form-floating > .form-select {
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .form-floating > .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        }

        .secondary-links a {
            text-decoration: none;
            color: #6c757d;
            font-size: 0.9rem;
            padding: 5px;
            display: inline-block;
        }
        
        .secondary-links a:hover {
            color: #0d6efd;
        }
    </style>
</head>
<body>

    <main class="login-wrapper">
        
        <div class="logo-container">
            <img src="{% static 'inaf-fondo-trasparente.png' %}" class="logo-img" alt="Logo Istituto">
        </div>

        <div class="card login-card">
            <div class="card-header-custom">
                <h1 class="h4 fw-bold text-dark mb-0">Cambio Password</h1>
                <p class="text-muted small mb-0 mt-1">Inserisci i nuovi dati</p>
            </div>
            
            <div class="card-body p-4">
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show rounded-3 fs-6" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form id="changePassword" method="post" action="{% url 'cambiaPassword' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        {% if usernames %}
                        <div class="form-floating">
                            <select name="nomeutente" class="form-select" id="nomeutente" aria-label="Seleziona utente">
                                <option value="def" selected disabled>Seleziona utente...</option>
                                {% for username in usernames %}
                                    <option value="{{ username }}">{{ username.first_name }} {{ username.last_name }}</option>
                                {% endfor %}
                            </select>
                            <label for="nomeutente">Nome utente</label>
                        </div>
                        {% else %}
                        <div class="form-floating">
                            <input type="text" name="nomeutente" class="form-control" id="nomeutente" placeholder="Nome utente">
                            <label for="nomeutente">Nome utente</label>
                        </div>
                        {% endif %}
                    </div>

                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="password" name="oldpass" class="form-control" id="oldpass" placeholder="Vecchia password">
                            <label for="oldpass">Vecchia password</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="password" name="newpassword" class="form-control" id="newpassword" placeholder="Nuova password">
                            <label for="newpassword">Nuova password</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="form-floating">
                            <input type="password" name="conferma" class="form-control" id="conferma" placeholder="Conferma nuova password">
                            <label for="conferma">Conferma nuova password</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3 shadow-sm">
                        Cambia password
                    </button>
                </form>

                <div class="d-flex flex-column align-items-center gap-2 secondary-links mt-3 border-top pt-3">
                    <a href="{% url 'login' %}">
                        <i class="bi bi-arrow-left"></i> Torna al login
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
